<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between align-items-center">
				<div>
					<ol class="d-flex  list-unstyled">
						<li class="me-3 "><a class="text-decoration-none text-dark fw-bold" href="javascript:;">Home</a></li> /
						<li class="ms-3 text-muted">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				<div class="">
					<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bg-teal-400 border-0 px-4 py-2 rounded-pill text-white"><i class="bi bi-plus-lg me-3 text-dark"></i>Add Task</a>
				</div>
			</div>
			<div class="row justify-content-center m-0 w-100">
				<div class=" col-lg-4 col-md-6 col-sm-12  p-1 rounded" > 
					<div class="w-100">
						<div class="bg-black text-white p-3 rounded-top">
							<h4 class="">To do (<span id="to-do-tasks-count"></span>)</h4>
						</div>
						<div class="w-100" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->

						</div>
					</div>
				</div>
				<div class=" col-lg-4 col-md-6 col-sm-12  p-1 rounded" > 
					<div class="w-100">
						<div class="bg-black text-white p-3 rounded-top">
							<h4 class="">In Progress (<span id="in-progress-tasks-count"></span>)</h4>
						</div>
						<div class="w-100" id="in-progress-tasks">
										<!-- IN PROGRESS TASKS HERE -->
						</div>
					</div>
				</div>
				<div class=" col-lg-4 col-md-6 col-sm-12  p-1 rounded" > 
					<div class="w-100">
						<div class="bg-black text-white p-3 rounded-top">
							<h4 class="">Done (<span id="to-do-tasks-count"></span>)</h4>
						</div>
						<div class="w-100" id="done-tasks">
							<!-- DONE TASKS HERE -->
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<!-- END #content -->

		<!-- Button trigger modal -->

<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
	Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <form class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<div   class="mb-3">
				<label  class="form-label">Title</label>
				<input type="text" class="form-control" id="form">
				<label  class="form-label mt-10px">Type</label>
				<div class="form-check ms-3">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="feature" >
					<label class="form-check-label" >Feature</label>
				</div>
				<div class="form-check ms-3">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="bug">
					<label class="form-check-label" >Bug</label>
				</div>
				<label class="form-label mt-1">Priority</label>
				<select class="form-select form-select-lg mb-3" id="formSelectPriority" aria-label=".form-select-lg example">
					<option disabled selected>Please select</option>
					<option id="one" value="1">one</option>
					<option id="two" value="2">two</option>
					<option id="three" value="3">three</option>
				</select>
				<label  class="form-label mt-1">Status</label>
				<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="formSelectStatus">
					<option disabled selected>Please select</option>
					<option id="to do" value="1">to do</option>
					<option id="doing" value="2">doing</option>
					<option id="done" value="3">done</option>
				</select>
				<label  class="form-label mt-1">Date</label>
				<div>
					<input type="date" id="endDate" name="trip-start"
					value="yyyy-mm-dd" class="form-control mb-3"
					min="2021-01-01" max="2023-12-31">
				</div>
				<div class="mb-3">
					<label class="form-label">Description</label>
					<textarea class="form-control" id="formTextarea" rows="3"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button"  class="btn btn-light text-dark" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary submit" onclick="create()">submit</button>
				</div>
			</div>
		</div>



		
	</form>
	</div>
</div>
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade" id="modal-task">
		<!-- Modal content goes here -->
	</div>
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->

	<!-- icons not from bootsrap -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="main.js"></script>
</body>
</html>
